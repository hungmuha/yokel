	<div class="container">
		<div class="row">
			<!-- 12 column width -->
        	<div class="col-lg-12" *ngIf="oneLocation">
        		<h2>{{oneLocation.city}},{{ oneLocation.state}}</h2>
				<span class="date sub-text" (ngModel)="newComment.location_id">{{oneLocation.location_id}}</span>
				<p>Today there's a high of 68&deg; and sunny</p>
			</div>
		</div>
	</div>
	<br>



	<!-- comments header -->
	<div class="container">
		<label>Comments</label>
		<div class="detailBox">
		<!-- comment text -->
		<!-- <div class="commentBox">
			<h5 class="taskDescription">The most AMAZING spot in Aspen is the Maroon Bells. You have to check it out, and make sure to bring your camera!</h5>
		</div> -->
	
			<div class="container">
				<div class="actionBox">
					<ul class="commentList">
						<!-- comment 1 -->
						<li *ngFor = "let comment of oneLocation.comments">
					        <div class="commentText">
					          <p >{{comment.content}}</p> 
					          <span class="date sub-text"> <strong>{{comment.userId}}</strong></span>
					          <form (ngSubmit)="deleteComment(comment)">
			          			<input type="submit" value="Delete"/>
			        		  </form>
					        </div>
			     		 </li>
			      <!-- comments 2 -->   	
			    	</ul>
			  </div>
			</div>
		</div>
	</div>
	<!-- leave comment form -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
	    		<div class="input-group">
	    			<form (ngSubmit)="saveComment(newComment)">
			      		<input type="text" class="form-control" placeholder="Add a comment" [(ngModel)]="newComment.comment_field">
			      		<span class="input-group-btn">
			        	<button class="btn btn-secondary" type="button">Add</button>
			      		</span>
			      	</form>
	    		</div>
	  		</div>
			</div>
		</div>
	

	<hr>
